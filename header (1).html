<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій веб-сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Заголовок сайту -->
    <header>
        <h1>Мій веб-сайт</h1>
        <!-- Навігація -->
        <nav id="navMenu">
            <!-- JavaScript створить тут елементи навігації -->
        </nav>
    </header>

    <!-- Зміст сторінки -->
    <div>
        <!-- Тут буде ваш контент -->
    </div>

    <script>
        // Створення заголовка і навігаційного меню за допомогою JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Створення заголовка
            const header = document.createElement('header');
            header.innerHTML = `
                <h1>Мій веб-сайт</h1>
                <nav id="navMenu"></nav>
            `;
            document.body.prepend(header);

            // Створення навігаційного меню
            const navMenu = document.getElementById('navMenu');
            const pages = ['Головна', 'Про нас', 'Контакти'];
            pages.forEach(page => {
                const link = document.createElement('a');
                link.href = `#${page.toLowerCase().replace(' ', '-')}`; // Генеруємо посилання з назвою сторінки
                link.textContent = page;
                navMenu.appendChild(link);
            });
        });
    </script>
</body>
</html>
